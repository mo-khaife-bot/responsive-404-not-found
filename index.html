<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="./images/devchallenges.png" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Montserrat&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Devchallenges</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- Header -->
      <header>
        <h4 class="header-title">404 not found</h4>
      </header>

      <!-- Main -->
      <main>
        <section class="section">
          <!-- article left -->
          <article class="article-left">
            <img src="./images/Scarecrow.png" alt="scarecrow" />
          </article>
          <!-- article right -->
          <article class="article-right">
            <h1>I have bad news for you</h1>
            <p>
              The page you are looking for might be removed or is temporarily
              unavailable
            </p>
            <a href="">
              <button>Back to homepage</button>
            </a>
          </article>
        </section>
      </main>
      <!-- Footer -->
      <footer>
        created by
        <a href="https://github.com/MuhammadAli-ai/responsive-404-not-found"
          >mo-khaife
        </a>
        - devChallenges.io
      </footer>
    </div>
  </body>
</html>
